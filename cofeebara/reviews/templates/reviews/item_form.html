<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이템 등록</title>
    <script>
        // 일정 시간 후 자동으로 페이지 이동 (3초 후)
        setTimeout(function() {
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                window.location.href = "{% url 'reviews:review_list' %}";
            }
        }, 3000);
    </script>
</head>
<body>
    <h1>아이템 등록</h1>

    <!-- 메시지 표시 -->
    {% if messages %}
        {% for message in messages %}
            <p id="success-message" style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <!-- 폼 제출 -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">제출</button>
    </form>

    <!-- 홈으로 돌아가는 링크 -->
    <a href="{% url 'reviews:review_list' %}">리뷰 목록으로 돌아가기</a>
</body>
</html>
